---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: chris.phillips@mindmatrix.net
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
      - selector: {}
        dns01:
          digitalocean:
            tokenSecretRef:
              name: digitalocean-token-secret
              key: access-token
