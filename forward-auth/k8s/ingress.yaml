---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: forward-auth
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`auth.gladeos.com`)
      kind: Rule
      services:
        - name: forward-auth
          port: 4181
      middlewares:
        - name: default-headers
  tls:
    secretName: gladeos-com-tls #production
